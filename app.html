<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chuck Norris Joke Generator</title>
</head>
<body>
    <div class="container">
        <h2>Chuck Norris Joke Generator</h2>
        <form>
          <div>
            <label for="number">Number of Jokes</label>
            <input type="number" id="number">
          </div>
          <div>
            <!--button to display random quote-->
            <button class="get-jokes btn">Get Jokes</button>
          </div>
        </form>
        <p class="wait"></p>
        <div class="jokes cards">
         <!--Quote will be displayed here.-->
        </div>
    </div>
    <script src="napp.js"></script>
</body>
</html>
